# Test database configuration - PostgreSQL test database
spring.datasource.url=jdbc:postgresql://0.0.0.0:5432/postgres_test
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable Flyway for test schema setup
spring.flyway.enabled=true
spring.flyway.clean-on-validation-error=true
spring.flyway.baseline-on-migrate=true

# JTE Configuration for tests
gg.jte.development-mode=true
logging.level.gg.jte=DEBUG

# Test-specific logging
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
