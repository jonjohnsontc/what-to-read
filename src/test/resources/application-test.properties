# Test database configuration - Use dedicated test database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres_test
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Explicitly set the Hibernate dialect to avoid detection issues
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate configuration for tests
# Use 'none' to let Flyway fully manage schema without any Hibernate schema operations
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Additional Hibernate properties to ensure proper initialization
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection pool settings for tests
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000

# Enable Flyway for test database setup
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=paper
spring.flyway.clean-disabled=false
# Clean database before migrating in tests for fresh state
spring.flyway.clean-on-validation-error=true

# JTE Configuration for tests
gg.jte.development-mode=true
logging.level.gg.jte=DEBUG

# Test-specific logging
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.flywaydb=DEBUG
